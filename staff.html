    function buildStf(data) {
        var boxData= document.getElementById('stf')

        for(i=0;i<26;i++){

            const hod = data[i].sino == 1 ? " (HOD)" : "" ;
             console.log(hod)

            var box=`

            <div class="box-f">
                <img src="${data[i].photo} " alt="${data[i].name} ">
                <div class="name-f">
                <h3><b>${data[i].name}</b>${hod}<br>${data[i].des}</h3>
                <a href="${data[i].link}" class="btn-f">View Profile</a>
                </div>
            </div>
            `
            boxData.innerHTML += box
        }
